$( '.datashow' ).waypoint( function( direction ) {
        var $el = $( this ),
          animClassDown = $el.data( 'animateDown' ),
          animClassUp = $el.data( 'animateUp' );


          if( direction === 'down' && animClassDown ) {
            //$head.attr('class', 'ha-header animated ' + animClassDown);
            $el.attr('class', 'animated ' + animClassDown);
          }
          else if( direction === 'up' && animClassUp ){
            //$head.attr('class', 'ha-header animated ' + animClassUp);
            $el.attr('class', 'animated ' + animClassUp);
